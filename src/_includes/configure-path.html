<div markdown="1">

Once you have [installed the Dart SDK](/install),
add the SDK's `bin` directory to your PATH.

On Mac OS:
<pre>
$ export PATH=$PATH:<em>&lt;installation-directory&gt;</em>/bin
</pre>

On Windows:
<pre>
&gt; set PATH=%PATH%;C:<em>&lt;installation-directory</em>&gt;/bin
</pre>

On Linux:
<pre>
$ export PATH=${PATH}:<em>&lt;installation-directory&gt;</em>/bin
</pre>

</div>
